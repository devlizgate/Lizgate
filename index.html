<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lizgate Corporation - Website Under Construction">
    
    <title>Lizgate Under Construction</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        /* Fun Background Elements (animated) */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 10s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        /* Different sizes for variety */
        .shape-small { width: 50px; height: 50px; }
        .shape-medium { width: 100px; height: 100px; }
        .shape-large { width: 200px; height: 200px; }

        /* Floating animation */
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* More variation for direction and speed */
        .shape:nth-child(2) { animation-duration: 12s; animation-direction: reverse; }
        .shape:nth-child(3) { animation-duration: 8s; }
        .shape:nth-child(4) { animation-duration: 15s; animation-direction: reverse; }
        .shape:nth-child(5) { animation-duration: 18s; }
        
        /* Media query for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Sh*t Happened!</h1>
        <p>We're updating our website.</p>
        <p>Email <a href="mailto:gsmith@lizgate.com">gsmith@lizgate.com</a> or call/text <a href="tel:+19374744428">937-474-4428</a></p>
        <p>We'll be back better than ever!</p>
    </div>

    <!-- Background Container -->
    <div class="background-container">
        <!-- Animated Shapes -->
        <div class="shape shape-small"></div>
        <div class="shape shape-medium"></div>
        <div class="shape shape-large"></div>
        <div class="shape shape-small"></div>
        <div class="shape shape-medium"></div>
    </div>
</body>
</html>
