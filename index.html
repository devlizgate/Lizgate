<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lizgate Corporation - Website Under Construction">
    
    <title>Lizgate Under Construction</title>
    
    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            font-weight: 400;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        /* Game and control UI */
        #game {
            display: none; /* Game starts hidden */
            margin-top: 20px;
            position: relative;
            width: 600px;
            height: 150px;
            border: 2px solid #fff;
        }

        #startButton {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
        }

        canvas {
            background-color: #f4f4f4;
        }

        .tip {
            margin-top: 10px;
            font-size: 1rem;
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            #game {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Sh*t Happened!</h1>
        <p>We're updating our website.</p>
        <p>Email <a href="mailto:gsmith@lizgate.com">gsmith@lizgate.com</a> or call/text <a href="tel:+19374744428">937-474-4428</a></p>
        <p>We'll be back better than ever!</p>

        <!-- Start Game Button -->
        <button id="startButton">Start the Game</button>
    </div>

    <!-- Game Section -->
    <div id="game">
        <canvas id="tRexGame" width="600" height="150"></canvas>
        <p class="tip">Press ESC to exit the game.</p>
    </div>

    <script>
        var canvas = document.getElementById('tRexGame');
        var ctx = canvas.getContext('2d');
        var gameRunning = false;
        var dino = { x: 50, y: 110, width: 40, height: 40, dy: 0, jumpPower: -10, gravity: 0.5, grounded: true };
        var cacti = [];
        var score = 0;
        var gameOver = false;
        var cactusInterval = 1500;
        var cactusSpeed = -6;

        // Game Start Button
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('game').style.display = 'block';
            document.querySelector('.content').style.display = 'none';
            gameRunning = true;
            gameOver = false;
            score = 0;
            resetGame();
            spawnCactus();
        });

        // Exit game with ESC
        window.addEventListener('keydown', function (e) {
            if (e.code === 'Escape' && gameRunning) {
                gameRunning = false;
                document.getElementById('game').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }
        });

        // Game mechanics and updates
        function drawDino() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawCacti() {
            cacti.forEach(function(cactus) {
                ctx.fillStyle = 'green';
                ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
            });
        }

        function update() {
            if (gameRunning && !gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Dino jump logic
                if (!dino.grounded) {
                    dino.dy += dino.gravity;
                    dino.y += dino.dy;
                    if (dino.y >= 110) {
                        dino.y = 110;
                        dino.grounded = true;
                        dino.dy = 0;
                    }
                }

                // Move the cacti
                cacti.forEach(function(cactus, index) {
                    cactus.x += cactus.dx;
                    if (cactus.x + cactus.width < 0) {
                        cacti.splice(index, 1);
                        score += 1;
                    }
                });

                // Collision detection
                cacti.forEach(function(cactus) {
                    if (dino.x < cactus.x + cactus.width && dino.x + dino.width > cactus.x &&
                        dino.y < cactus.y + cactus.height && dino.y + dino.height > cactus.y) {
                        gameOver = true;
                        alert('Game Over! Your score: ' + score);
                        resetGame();
                    }
                });

                // Draw everything
                drawDino();
                drawCacti();

                // Draw score
                ctx.fillStyle = 'black';
                ctx.font = '20px Arial';
                ctx.fillText('Score: ' + score, 10, 20);
            }

            requestAnimationFrame(update);
        }

        function spawnCactus() {
            if (gameRunning) {
                cacti.push({ x: canvas.width, y: 110, width: 20, height: 40, dx: cactusSpeed });
                setTimeout(spawnCactus, cactusInterval); // Keep spawning cacti
            }
        }

        function resetGame() {
            dino.y = 110;
            dino.grounded = true;
            dino.dy = 0;
            cacti = [];
        }

        window.addEventListener('keydown', function (e) {
            if (e.code === 'Space' && dino.grounded) {
                dino.dy = dino.jumpPower;
                dino.grounded = false;
            }
        });

        update();
    </script>
</body>
</html>
