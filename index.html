<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Lizgate Corporation - Website Under Construction">
    
    <title>Lizgate Under Construction</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/under_construction.css">

    <!-- Google Font: Retro/Pixel Style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000; /* Black background for maximum contrast */
            color: #fff; /* White text */
            font-family: 'Press Start 2P', cursive; /* Pixelated retro font */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            animation: glitch 1.5s infinite;
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4; /* Hot pink text for RGB effect */
        }

        .rgb-text {
            font-size: 2rem;
            text-shadow: 
                2px 2px 0 #ff0000,   /* Red shadow */
                -2px -2px 0 #00ff00, /* Green shadow */
                2px -2px 0 #0000ff;  /* Blue shadow */
            animation: pulse 1s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .contact-info {
            font-size: 1.1rem;
            font-family: Arial, sans-serif;
            margin-top: 20px;
            color: #ffffff;
        }

        @keyframes glitch {
            0% { transform: skew(0deg); }
            25% { transform: skew(5deg); }
            50% { transform: skew(-5deg); }
            75% { transform: skew(5deg); }
            100% { transform: skew(0deg); }
        }

        @keyframes pulse {
            0% {
                color: #ff69b4;
            }
            100% {
                color: #8a2be2; /* Switches between pink and blue */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sh*t Happened!</h1>
        <p class="rgb-text">We're updating our website.</p>
        <p>Please email <a href="mailto:gsmith@lizgate.com">gsmith@lizgate.com</a> or call/text <a href="tel:+19374744428">937-474-4428</a>!</p>
        <div class="contact-info">
            <p>We'll be back better than ever!</p>
        </div>
    </div>
</body>
</html>
